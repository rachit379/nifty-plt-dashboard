name: Update NIFTY PLT Dashboard

on:
  workflow_dispatch: {}
  schedule:
    # 08:30 UTC+5:30? No: this is 08:00 and 20:00 IST -> 02:30 & 14:30 UTC
    - cron: "30 2,14 * * *"

jobs:
  build-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate snapshot
        run: python generate_snapshot.py

      - name: Generate news
        run: python generate_news.py

      - name: Commit and push updated JSON
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/nifty_snapshot.json docs/data/news.json || true
          git commit -m "Update dashboard data" || echo "No changes to commit"
          git push || echo "No changes pushed"
